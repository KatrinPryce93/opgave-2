<body>

 <!--Header med logo og menu -->
    <header class="site-header">
      <div class="header-container">
        <!-- Simpelt logo-billede øverst i venstre hjørne (kun billedet) -->

          <img src="img/logo.png" alt="Virksomhedslogo" class="site-logo">
        </a>
        <div class="header-stack">
          <nav class="navbar">

<!--Herunder og ned til kommentaren med footer indsættes specifikt indhold på jeres side-->



   <main>
     <!-- Body: 3 store billeder som fungerer som knapper (mobile-first) -->
     <section class="hero-buttons">
       <!-- Knap 1 - Sæsonkalender -->
       <a class="hero-btn" href="sæsonkalenderogopskrifter.html" aria-label="Gå til sæsonkalender">

       <!-- Knap 3 - Om os -->

         <div class="hero-media">
           <img src="img/farmers.photo.png" alt="Om os og kontakt">
           <div class="hero-overlay"><span>Om os<br>og kontakt</span></div>
         </div>

     </section>

   <footer class="site-footer">

      <img src="img/ChatGPT Image Oct 30, 2025, 11_26_53 PM.png" alt="Facebook logo">
