  <link rel="stylesheet" href="style.css">

<body>
  <!-- Header + logo (samme som forsiden) -->

      <nav class="navbar">

  <!-- Hero tekst for siden -->
  <section class="om-os-hero">
    <h1>Sæsonkalender og opskrifter</h1>
  </section>

  <!-- Modal / lightbox -->
  <div id="media-modal" class="media-modal" aria-hidden="true">

      <button class="modal-close" aria-label="Luk">✕</button>

      <div class="thumbnail-wrapper">

        <button class="thumbnail-overlay open-video" data-video-id="feHf-khAmTM" aria-label="Åbn video for Mandag">Se video</button>
      </div>
      <div class="day-actions">
        <button class="show-image" data-image-src="img/opskrift.png">Se opskrift</button>
      </div>

    <!-- de andre dage -->
    <article class="day-card">
      <h3>Tirsdag</h3>
      <div class="thumbnail-wrapper">
        <img src="img/tirsdag.jpeg" alt="Tirsdag thumbnail">
        <a class="thumbnail-overlay find-recipe" href="#">find opskrift</a>
      </div>
    </article>
    <article class="day-card">
      <h3>Onsdag</h3>
      <div class="thumbnail-wrapper">

    <article class="day-card">
      <h3>Lørdag</h3>
      <div class="thumbnail-wrapper">
        <img src="img/lørdag.jpeg" alt="Lørdag thumbnail">
        <a class="thumbnail-overlay find-recipe" href="#">find opskrift</a>
      </div>
    </article>
    <article class="day-card">
      <h3>Søndag</h3>
      <div class="thumbnail-wrapper">
        <img src="img/søndag.jpeg" alt="Søndag thumbnail">
        <a class="thumbnail-overlay find-recipe" href="#">find opskrift</a>

  <footer class="site-footer">
    <h3>Kontakt</h3>

    </p>
    <div class="some-links">
      <img src="img/FB-logo.jpeg" alt="Facebook logo">
      <img src="img/IG-logo.jpeg" alt="Instagram logo">
    </div>
